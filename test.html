<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #a2caf1;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(12, 10, 10, 0.1);
        }
        .button-container {
            margin:20px;
            text-align: left;
        }
        .button-container a {
            margin: 2px;
        }
    </style>
</head>
<body>

    <div class="text-center mt-4">
        <h1 class="display-4 text-primary">Online Examination System</h1>
    
    <div class="text-center">
        <h2 class="mb-4">Test Page</h2>
    </div>
    <div class="container form-container">
        <form>
            <div class="mb-3">
                <label for="uname" class="form-label">Hallticket No</label>
                <input type="text" id="uname" class="form-control" placeholder="Enter Hallticket No" required/>
            </div>

            <div class="mb-3">
                <label for="pword" class="form-label">Registration No</label>
                <input type="text" id="pword" class="form-control" placeholder="Enter Registration No" required/>
            </div>
            <a href="test1.html" class="btn btn-success btn-lg w-100">Get Test</a>
        </form>
    </div>

</body>
</html>
