<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: #b6cfe8;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-buttons a {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    
    <div class="form-header">
        <h1 class="text-primary">ONLINE EXAMINATION SYSTEM</h1>
        <h2>Login Page</h2>
    </div>

   

    
    <div class="container form-container">
        <form onsubmit="validateLogin()">
          
            <div class="mb-3">
                <label for="uname" class="form-label">Username / Email ID</label>
                <input type="text" id="uname" class="form-control" placeholder="Enter username or email" required>
            </div>

          
            <div class="mb-3">
                <label for="pword" class="form-label">Password</label>
                <input type="password" class="form-control" id="pword" placeholder="Enter password" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
    <script>
        function validateLogin() {
            event.preventDefault();
            let uname = document.getElementById("uname").value;
            let pword = document.getElementById("pword").value;
            let cuname="Student";
            let cpword="gmrit@2024";
            if (uname===cuname && pword===cpword) {
                window.open("./test1.html");
            } 
            else {
                alert("Invalid details");
            }
        }
    </script>
