<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #943bf2 0%, #96baf7 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            padding: 40px 0;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .icon-link {
            text-decoration: none;
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid #fff;
            background: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .icon-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-link:hover {
            transform: scale(1.15);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
        }

        .icon-container {
            margin-top: 50px;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }

        .card h2 {
            font-size: 2.5rem;
            color: #fff;
        }

        .card p {
            font-size: 1.2rem;
            color: #f0f0f0;
        }

        .footer {
            text-align: center;
            color: #f0f0f0;
            font-size: 1.1rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>ONLINE EXAMINATION SYSTEM</h1>   

        <div class="card">
            <h2>Welcome to the Online Exam Platform</h2>
            <p>Choose an option below to proceed</p>
        </div>

        <nav class="icon-container">
            <div class="icon-row">
                <a href="registration.html" class="icon-link">
                    <img src="registration-icon.jpg" alt="Registration Icon" />
                </a>
                <a href="login.html" class="icon-link">
                    <img src="login-icon.jpg" alt="Login Icon" />
                </a>
            </div>
            <div class="icon-row">
                <a href="test.html" class="icon-link">
                    <img src="test-icon.jpg" alt="Test Icon" />
                </a>
                <a href="result.html" class="icon-link">
                    <img src="result-icon.jpg" alt="Result Icon" />
                </a>
            </div>
            
        </nav>
        <div class="footer">
            <p>&copy; 2025 Online Examination System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
